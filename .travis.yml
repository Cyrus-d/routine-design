language: node_js
notifications:
  email:
    on_success: never
    on_failure: always
matrix:
  include:
    - node_js: "node"
      install:
        - cd nodejs
        - npm install
      script:
        - npm test
      after_success:
        - npm run coverage
    - node_js: "node"
      services:
        - docker
      script:
        - cd docker
        - docker build -t routine-design .
